<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Sweet Tooth</title>
    <style>

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff0f6;
            color: #333;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #FF69B4;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        header h1 {
            font-family: 'Arial', sans-serif;
            margin: 0;
            color: white;
        }

        .container {
            max-width: 500px;
            margin: 120px auto 40px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #FF69B4; /* Pink */
            font-size: 2rem;
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #FF69B4;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #e055a3;
            background-color: #ffe6f0;
        }

        button {
            background-color: #FF69B4;
            color: white;
            border: none;
            padding: 14px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #e055a3;
            transform: scale(1.05);
        }

        button:active {
            background-color: #d14f8d;
            transform: scale(1);
        }

        #totalAmount {
            font-weight: bold;
            color: black; /* Total amount in black */
            font-size: 1.4rem;
            margin-bottom: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #FF69B4;
            color: white;
            text-align: center;
            padding: 6px 10px;
            transition: transform 0.3s ease;
        }

        footer.hidden {
            transform: translateY(100%);
        }

        form {
            margin-top: 20px;
        }

        /* Added responsiveness */
        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            button {
                width: 100%;
            }
        }

        /* Loading spinner */
        #loadingSpinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #FF69B4;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-top: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

<header>
    <img src="images/logos.jfif" alt="Sweet Tooth Logo" style="height: 50px; width: auto;">
    <div>
        <h1 style="margin:0;">SWEET TOOTH</h1>
    </div>
</header>

<div class="container">
    <h1>Payment</h1>
    
    <p id="totalAmount">Total: R0.00</p>

    <form id="paymentForm">
        <input type="text" id="fullName" placeholder="Full Name" required><br>
        <input type="email" id="email" placeholder="Email Address (e.g., yourname@example.com)" required><br>
        <input type="text" id="cardNumber" placeholder="Card Number (16 digits, e.g., 1234 5678 9876 5432)" required><br>
        <input type="text" id="expiryDate" placeholder="Expiry Date (MM/YY)" pattern="\d{2}/\d{2}" required><br>
        <input type="text" id="address" placeholder="Shipping Address" required><br>
        <button type="submit">Pay Now</button>
        <button type="button" id="cancelButton">Cancel</button>
        <div id="loadingSpinner"></div>
    </form>
</div>

<footer>
    <p style="margin: 5px 0;">&copy; 2025 ST10484492. All Rights Reserved.</p>
</footer>

<script>
    // Get cart from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    let totalEl = document.getElementById('totalAmount');

    // Calculate total
    let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    totalEl.textContent = `Total: R${total.toFixed(2)}`;

    // Card number input masking (formats as 1234 5678 9876 5432)
    const cardNumberInput = document.getElementById('cardNumber');
    
    cardNumberInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, ''); // Remove non-digits
        value = value.replace(/(\d{4})(?=\d)/g, '$1 '); // Add space after every 4 digits
        e.target.value = value;
    });

    // Handle form submission
    document.getElementById('paymentForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Show loading spinner
        document.getElementById('loadingSpinner').style.display = 'inline-block';

        
        const fullName = document.getElementById('fullName').value;
        const email = document.getElementById('email').value;
        const cardNumber = document.getElementById('cardNumber').value.replace(/\s/g, ''); // Remove spaces for validation
        const expiryDate = document.getElementById('expiryDate').value;
        const address = document.getElementById('address').value;
		
        const cardValid = /^\d{16}$/.test(cardNumber); // Check if 16 digits only
        const expiryValid = /^\d{2}\/\d{2}$/.test(expiryDate);

        if (!fullName || !email || !cardValid || !expiryValid || !address) {
            alert('Please complete all fields correctly.');
            document.getElementById('loadingSpinner').style.display = 'none';
            return;
        }

        setTimeout(function() {
            alert(`Thank you for your payment of R${total.toFixed(2)}! Your order is on its way.`);

            // Clear cart after successful payment
            localStorage.removeItem('cart');

            // Redirect to Contact page
            window.location.href = 'Contact.html';
        }, 2000); 
    });

    // Cancel Button
    document.getElementById('cancelButton').addEventListener('click', function() {
        window.location.href = 'new 1.html';
    });

    window.addEventListener('scroll', function() {
        const footer = document.querySelector('footer');
        if (window.scrollY + window.innerHeight >= document.documentElement.scrollHeight) {
            footer.classList.add('hidden');
        } else {
            footer.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
