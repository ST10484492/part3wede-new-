<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Tooth Bakery – Home</title>

    <meta name="description" content="Welcome to Sweet Tooth Bakery! Freshly baked cakes, donuts, pastries and treats made daily with love. Visit us for delicious home-style desserts.">
    <meta name="keywords" content="bakery, sweet tooth bakery, donuts, cakes, pastries, desserts, treats">
    <meta name="author" content="Sweet Tooth Bakery">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FF69B4;
            color: white;
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            margin-right: 15px;
            color: #FF69B4;
            font-weight: bold;
            text-decoration: none;
        }

        nav a.active {
            color: #000;
            text-decoration: underline;
        }

        .hero {
            background: linear-gradient(to bottom, #ffb6d9, #ffe5f1);
            padding: 120px 20px 80px;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin: 10px 0 25px;
        }

        .btn {
            background: #FF69B4;
            color: white;
            padding: 12px 22px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.85;
        }

        #specialBanner {
            background: #ffe3f0;
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            font-size: 20px;
            width: 80%;
            text-align: center;
            font-weight: bold;
        }


        .section-title {
            text-align: center;
            margin-top: 40px;
            font-size: 28px;
            color: #FF69B4;
            text-decoration: underline;
        }

        .featured-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .featured {
            text-align: center;
            cursor: pointer;
        }

        .featured img {
            width: 220px;
            border: 4px solid #FF69B4;
            border-radius: 12px;
            padding: 5px;
            transition: opacity 0.3s ease;
        }

        .featured img:hover {
            opacity: 0.8;
        }

        /* Back to top button */
        #topBtn {
            position: fixed;
            bottom: 100px;
            right: 25px;
            background: #FF69B4;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            padding: 12px 16px;
            display: none;
            cursor: pointer;
        }

        footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #FF69B4;
    color: white;
    text-align: center;
    padding: 2px 0;
    font-size: 13px;
    transition: opacity 0.4s ease;
}

    </style>
</head>

<body>

<!-- HEADER -->
<header id="siteHeader">
    <img src="images/logos.jfif" style="height: 50px;" alt="Sweet Tooth Bakery Logo">
    <div>
        <h1 style="margin:0;">SWEET TOOTH</h1>
        <h2 style="margin:0; font-weight: normal;">Freshly Baked Just For You</h2>
    </div>
</header>

<div style="padding-top: 120px;">

<!-- NAVIGATION -->
<nav>
    <a href="Home.html" class="nav-link active">Home</a>
    <a href="Menu.html" class="nav-link">Menu</a>
    <a href="enquiry.html" class="nav-link">Enquiries</a>
    <a href="Contact.html" class="nav-link">Contact</a>
</nav>

<!-- HERO SECTION -->
<section class="hero">
    <h1>Welcome to Sweet Tooth Bakery</h1>
    <p>Fresh, homemade treats baked with love every day!</p>
    <a href="Menu.html" class="btn">View Menu</a>
</section>

<!-- DYNAMIC SPECIALS -->
<div id="specialBanner"> Today's Special: Loading... </div>

<h2 class="section-title">Featured Favourites</h2>

<div class="featured-container">
    <div class="featured" onclick="location.href='Menu.html'">
        <img src="images/bento cakes.jfif" alt="Bento Cakes">
        <h3>Bento Cakes</h3>
    </div>

    <div class="featured" onclick="location.href='Menu.html'">
        <img src="images/customized donuts.jfif" alt="Donuts">
        <h3>Custom Donuts</h3>
    </div>

    <div class="featured" onclick="location.href='Menu.html'">
        <img src="images/fruit tart.jfif" alt="Fruit Tart">
        <h3>Fresh Fruit Tarts</h3>
    </div>
</div>

<!-- BACK TO TOP -->
<button id="topBtn">↑</button>

</div>

<footer>
    <p>&copy; ST10484492. All Rights Reserved.</p>
</footer>

<!-- JAVASCRIPT -->
<script>
/* Header shadow on scroll */
window.addEventListener("scroll", () => {
    const header = document.getElementById("siteHeader");
    header.style.boxShadow = window.scrollY > 50 ? "0 4px 10px rgba(0,0,0,0.3)" : "none";

    document.getElementById("topBtn").style.display = window.scrollY > 200 ? "block" : "none";
});

/* Back to top */
document.getElementById("topBtn").onclick = () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
};

/* Dynamic specials */
const specials = [
    "Buy 1 Donut, Get 1 Half Price!",
    "10% Off All Cakes Today!",
    "Free Cookie With Every Purchase!",
    "Fresh Strawberry Tarts Available!",
    "Bento Cakes Special: R30!"
];

let i = 0;
setInterval(() => {
    document.getElementById("specialBanner").innerText = specials[i];
    i = (i + 1) % specials.length;
}, 3500);

document.querySelectorAll(".nav-link").forEach(link => {
    link.addEventListener("click", function() {
        document.querySelectorAll(".nav-link").forEach(a => a.classList.remove("active"));
        this.classList.add("active");
    });
});

// Hide footer when user scrolls to bottom
window.addEventListener("scroll", () => {
    const footer = document.querySelector("footer");

    const scrolledToBottom =
        window.innerHeight + window.scrollY >= document.body.offsetHeight - 2;

    footer.style.opacity = scrolledToBottom ? "0" : "1";
});

</script>

</body>
</html>
